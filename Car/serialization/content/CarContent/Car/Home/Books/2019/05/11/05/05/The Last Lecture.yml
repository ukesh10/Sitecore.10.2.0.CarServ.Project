    - ID: "434a9027-02c8-4852-8d34-6ed59c9309f8"
      Hint: Description
      Value: |
        &ldquo;The Last Lecture&rdquo; is a refined and influential book centered around the basic idea of living your life in a cheerful and jubilant manner. If you want to be inspired to conquer your goals and dreams or to fight the odds or by life itself, then your search ends here!<br />
        <br />
        The book revolves around the annual event at the Carnegie Mellon University. The event which is known as &ldquo;The Last Lecture&rdquo;, insists on delivering speeches from the University&rsquo;s faculty. Such lectures are loosely based on the presumptive ground that the professors are going to die shortly and they are giving their last lecture to the students.<br />
        <br />
        This particular book is based on the speech delivered by a professor Randy Pausch. Given the theme of the event, professor Pausch is actually going to deliver his last lecture as he was given just few months to live, being diagnosed with pancreatic cancer. Professor Pausch delivers a remarkable and inspiring lecture &ldquo;Achieving Your Childhood Dreams&rdquo;, while flashing his CT scans in the auditorium amongst the students. The speech was so impressive that it conquered the Internet within no time and was viewed over by millions of users.<br />
        <br />
        Impressed by the response that he got from the lecture, professor Pausch decided to team up with his fellow alumni Jeffrey Zaslow to write a book of the same name &ldquo;The Last Lecture&rdquo;. The book also follows the similar premise of living one&rsquo;s life to the fullest potential as if the given moment is our last one.<br />
        <br />
        There are some short stories given in the book which focus on living life with a clear vision, humour and brilliance in order to achieve one&rsquo;s goals simultaneously dealing with the challenges and obstacles thrown at us. Also, a person should not focus solely on his or her dreams but help others achieving theirs&rsquo; too.<br />
        <br />
        In the book, professor Pausch quotes, &ldquo;Time is all you have&hellip; and you may find one day that you have less than you think.&rdquo;<br />
        <br />
        The book was a best seller for 85 weeks as per New York Times and 4.5 million plus copies were sold all over the US. The book has been translated into various other languages since. Subsequent to publishing of the book, Randy Pausch presented himself to the US Congress. He stressed on the need for more financial backing into the research of pancreatic cancer.
