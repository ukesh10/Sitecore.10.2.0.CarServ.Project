    - ID: "434a9027-02c8-4852-8d34-6ed59c9309f8"
      Hint: Description
      Value: |
        <p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 1em; margin-left: 0px; padding: 0px;">Hunting for a rabbit can be an easy task. All that is needed is the energy to chase for one. But trapping an elephant takes time, planning and the right skill. Subroto Bagchi, the author of the book, uses this analogy to talk about the growth of a start-up company. Elephant Catchers: The Key Lessons For Breakthrough Growth is a book that deals with why companies that start brilliantly fail to make a transformational growth in their further phases.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 1em; padding: 0px;">The book is enriched with anecdotes and analogies which is a result of the author's years of experience. The crucial point of Bagchi is that, in order for an ambitious start-up company to get on top, the company needs to embrace the idea of scaling and spread it to every aspect of the organization. The process of scaling should be implemented on areas like the organization's infrastructure, brand identity, locating and obtaining new projects, innovation and leadership. A company must improve its functionality in all these areas to effective cope with the pressure and emerge successfully through transformational growth.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 1em; padding: 0px;">The book renders practical advice on real issues and simple analogies that will put across the intent in laymen terms. Elephant Catchers is a book that is wise, engaging, thoroughly accessible and a must-read for anyone who seeks a transformation to their company. The book is published in hardcover , on August 15th, 2013.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 1em; padding: 0px;">Key Features</p>
        <ul style="color: #333333; background-color: #ffffff; margin: 0px 0px 1em 20px; padding: 0px;">
            <li style="margin: 0px 0px 0px 20px;">The book is written from the author's own experience of transforming a start-up company into a bigger organization.</li>
            <li style="margin: 0px 0px 0px 20px;">The book is devoid of tough jargons, making it accessible to everyone willing to read it.</li>
        </ul>
