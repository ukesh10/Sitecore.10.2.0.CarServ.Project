      Value: "Change your job to change your life. You no longer need to work nine-to-five in a big company to pay the mortgage, send your kids to school and afford that yearly holiday. You can quit the rat race and start up on your own – and you don't need an MBA or a huge investment to do it. The $100 Startup by Chris Guillebeau is your manual to a new way of living. Learn how to: - Earn a good living on your own terms, when and where you want - Achieve that perfect blend of passion and income to make work something you love - Take crucial insights from 50 ordinary people who started a business with $100 or less - Spend less time working and more time living your life"
